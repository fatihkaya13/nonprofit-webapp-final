{% url 'welcome-view' as path_to_welcome %}
<div class="ui inverted menu nav mb-7">
    <div class="ui container">
      <a href="{{path_to_welcome}}" class="{% if request.path == path_to_welcome %}active{% endif %} item">
          <h3>Our NGO APP</h3>
      </a>
      {% if request.user.is_authenticated %}
      <a href="" class="active item">
          Feed
      </a>
      {% endif %}

      <div class="right menu">
          {% if request.user.is_authenticated %}
          <a href="{{my_rooms}}" class="ui item">
            My chats
         </a>
          <div class="item">
              <div class="ui floating dropdown icon button teal"> Friends
                  <i class="dropdown icon"></i>
                  <div class="menu">
                      <a href="" class="active item">
                          All Profiles
                      </a>
                      <a href="" class="active item">
                          Received Invites &nbsp; <div class="ui purple horizontal label">{{invites_num}}</div>
                      </a>
                      <a href="{{my_friends}}" class="{% if request.path == my_friends %}active{% endif %} item">
                        My Friends
                    </a>
                  </div>
               </div>
          </div>
              <a href="{{path_to_my_home_page}}" class="{% if request.path == path_to_my_home_page %}active{% endif %} item">
                  <img src={{picture.url}} class="ui avatar image">&nbsp;
                   {{ request.user }}
              </a>

              <a href="{% url 'account_logout' %}" class="ui item">
                  Logout
              </a>
          {% else %}
          <a href="{% url 'account_login' %}" class="ui item">
                  Login
              </a>
          {% endif %}
      </div>
    </div>
  </div>
